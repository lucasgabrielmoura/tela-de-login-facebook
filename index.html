<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&display=swap" rel="stylesheet">
    <title>Facebook</title>
</head>
<body>
    <section class="cxgg">
            <div class="cxg">
                <article class="cxp cxlogo">
                    <img class="facebook" src="/img/facebook.png" alt="">
                    <h1>O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</h1>
                </article>
            </div>
            <div class="cxg">
                <article class="cxp cxinput">
                    <label for="email">
                        <input placeholder="Email ou telefone" type="email" name="email" class="input email">                
                    </label>
                    <label for="senha">
                        <input placeholder="Senha" type="senha" name="senha" class="input">
                    </label>
                    <button class="entrar">Entrar</button>
                    <a href="">Esqueceu a senha?</a>
                    <hr>
                    <button class="criar">Criar nova conta</button>
                </article>
                <p><a class="lastlink" href="#">Criar uma Página</a> para uma celebridade, banda ou empresa.</p>
            </div>
            
    </section>
</body>
</html>
